<html>
	<head><title>Examon Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
	<form action="#" method="get" align="center">
		<h3>Student Login</h3>

		<label for="studentName">Username:</label>
		<input type="text" id="studentName" name="studentName"><br><br>
		<label for="studentPwd">Password:</label>
		<input type="password" id="studentPwd" name="studentPwd"><br><br>
		<button type="submit">Login</button>
		<p></p>If not registered yet click on Signup button.</p>
	<a href="studentSignup.html"><button type="button">Signup</button></a>
	</form>
	
	</body>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
