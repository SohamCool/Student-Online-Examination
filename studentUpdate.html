<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
		<form action="/update.html" align = "center" >
			<h1>Update Student Detail Window</h1>
			<h5>Update student details</h5>
		    <label for="studID" align = "left">Student ID:</label ><br>
		    <input type="text" id="sid" name="studID" placeholder="Student id"><br>
		    <label for="studnm">Student Name:</label><br>
		    <input type="text" id="snm" name="studnm" placeholder="Student Name"><br>
		    <label for="studNo">Contact No:</label><br>
		    <input type="text" id="sno" name="studNo" placeholder="Contact No"><br>
		    <label for="spass">Password:</label><br>
		    <input type="password" id="spwd" name="spass" placeholder="Password"><br>
		    <label for="srpass">Repeat Password:</label><br>
		    <input type="password" id="srpwd" name="srpass" placeholder="Repeat Password"><br>
		    <button>Update</button>
		    <button>Back</button>

		</form>
</body>
</html>
